<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de ticket de la tienda de Star Wars</title>
    <link rel="stylesheet" href="css/styles-general.css">
    <link rel="icon" type="image/png" href="img/logo-tienda.png">
    <script src="js/temas.js" defer></script>
    <script src="js/ticket.js" defer></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

</head>
<body class="body-principal body-ticket">
    <header class="header header-ticket">
        <nav class="nav">
            <div class="lista-opciones">
                <a href="login.html">Bienvenida</a>
                <a href="productos.html">Productos</a>
                <div>
                    <img src="img/logo-tienda-claro.png" alt="logo.jpg" class="logo-tienda">
                </div>
                <a href="carrito.html">Carrito</a>
                <a class="activo" href="ticket.html">Ticket</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1>Su compra</h1>
            <label class="switch">
                <input type="checkbox" id="slider" checked>
                <span class="slider"></span>
            </label>
            <div>
                <h3>Importante: las entregas pueden demorar entre 15 días y un mes.</h3>
                <h4>Cuando haya terminado de cargar el carrito, confirme su compra con el botón que se encuentra debajo.</h4>
                <button id="boton-imprimir">TERMINAR COMPRA</button>
            </div>    
        </section>
    </main>
</body>
</html>
