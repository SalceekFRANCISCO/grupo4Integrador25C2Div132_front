<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de productos de la tienda de Star Wars</title>
    <link rel="stylesheet" href="css/styles-general.css">
    <link rel="stylesheet" href="css/styles-productos.css">
    <link rel="icon" type="image/png" href="img/logo-tienda.png">
    <script src="js/productos.js" defer></script>
    <script src="js/temas.js" defer></script>
</head>
<body class="body-principal">
    <header class="header">
        <nav class="nav">
            <div class="lista-opciones">
                <a href="login.html">Bienvenida</a>
                <a class="activo" href="productos.html">Productos</a>
                <div>
                    <img src="img/logo-tienda-claro.png" alt="logo.jpg" class="logo-tienda">
                </div>
                <a href="carrito.html">Carrito</a>
                <a href="ticket.html">Ticket</a>
            </div>
        </nav>
    </header>
    <nav>
        <h1 class="texto-lista-productos">Nuestros productos</h1>
            <label class="switch">
                <input type="checkbox" id="slider" checked>
                <span class="slider"></span>
            </label>
        <section class="productos-nav">
            <div class="boton-ordenar">
                <label class="boton-ordenar">Ordenar por</label>
                <select class="boton-ordenar" id="propiedad-select">
                    <option value="id">Defecto</option>
                    <option value="nombre">Nombre</option>
                    <option value="precio">Precio</option>
                    <option value="stock">Stock</option>
                </select>
                <select class="boton-ordenar" id="direccion-select">
                    <option value="asc">Menor a Mayor (A-Z)</option>
                    <option value="desc">Mayor a Menor (Z-A)</option>
                </select>
            </div>
        
            <div class="boton-filtrar">
                <label class="boton-ordenar">Filtrar por</label>
                <select class="boton-ordenar" id="propiedad-filtro">
                    <option value="todos">Todos</option>
                    <option value="figura">Figuras</option>
                    <option value="sable">Sables</option>
                    <button onclick=""> Agregar carrito</button>
                </select>
            </div>
       </section>
    </nav>
    <main>
        <section class="productos-contenedor" id="contenedor-productos"></section>
    </main>
</body>
</html>
