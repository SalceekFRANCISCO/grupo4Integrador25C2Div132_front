<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de productos de la tienda de Star Wars</title>
    <link rel="stylesheet" href="css/styles-general.css">
    <link rel="icon" type="image/png" href="img/logo-tienda.png">
    <script src="js/productos.js" defer></script>
</head>
<body class="body-principal">
    <header class="header">
        <nav class="nav">
            <div class="lista-opciones">
                <a href="login.html">Bienvenida</a>
                <a class="activo" href="productos.html">Productos</a>
                <div>
                    <img src="img/logo-tienda.png" alt="logo.jpg" class="logo-tienda">
                </div>
                <a href="carrito.html">Carrito</a>
                <a href="ticket.html">Ticket</a>
            </div>
        </nav>
    </header>
    <nav>
        <h1 class="texto-lista-productos">Nuestros productos</h1>
        <section class="productos-nav">
            <div class="boton-ordenar">
                <label class="boton-ordenar">Ordenar por</label>
                <select class="boton-ordenar" id="ordenar-select">
                    <option value=1>Nombre (A-Z)</option>
                    <option value=-1>Precio (Menor a mayor)</option>
                </select>
            </div>
        
            <div class="boton-filtrar">
                <label class="boton-ordenar" for="categoryProd">Filtrar por</label>
                <select class="boton-ordenar" name="categoria">
                    <option onchange="ordenarProductos(-1)">Mu√±ecos</option>
                    <option onchange="ordenarProductos(1)">Sables</option>
                </select>
            </div>
       </section>
    </nav>
    <main>
        <section class="productos-contenedor" id="contenedor-productos"></section>
    </main>
</body>
</html>
